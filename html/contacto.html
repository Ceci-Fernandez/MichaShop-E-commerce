<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <main class="contact-page">
    <header class="contact-header">
      <h1 class="contact-title">Contacto</h1>
    </header>
    <a href="/index.html"><i class="bi bi-arrow-return-left fs-3 color-flecha"></i> Volver</a>

    <section class="contact-content" >
      <form class="contact-form" action="https://formspree.io/f/xgveozlj"
      method="POST">
        <h2 class="form-title">Déjanos un mensaje</h2>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre">
        
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Tu correo">
        
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
        
        <button type="submit" class="submit-button">Enviar</button>
      </form>
      
      <div class="contact-info">
        <h2 class="info-title">Información de Contacto</h2>
        <ul>
          <li><strong>Teléfono:</strong>   4568 7896</li>
          <li><strong>WhatsApp:</strong> +54 011 6666 6666</li>
          <li><strong>Dirección:</strong> Av. Siempre Viva C32, Sprinfield</li>
          <li><strong>Email:</strong> contacto@compumundohipermegared.com</li>
        </ul> 
      </div>
    </section>
    
    <section class="contact-map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509378!2d144.95373531558415!3d-37.8172097420216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577dba59a99ed8d!2sFederation+Square!5e0!3m2!1sen!2sus!4v1638822198743!5m2!1sen!2sus"
        loading="lazy" allowfullscreen>
      </iframe>
    </section>
  </main>
</body>
</html>
